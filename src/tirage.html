	<body>
		<script>
		<!--Les espaces sont ici mis en %20 a titre indicatif-->
		function uniforme(){
			var nombre = Math.floor(Math.random() * 26)+1;
			//document.write(nombre+"<br />");

				case 25:

				case 26:

			}
		}
		
		function non_uniforme(){
			var nombre = Math.floor(Math.random() * 100)+1;
			//document.write(nombre+"<br />");
			if(nombre <= 17.26){
				return "E";
			}else if(nombre <= (17.26+8.40)){
				return "A";
			}else if(nombre <= (17.26+8.40+7.34)){
				return "I";
			}else if(nombre <= (17.26+8.40+7.34+7.13)){
				return "N";
			}else if(nombre <= (17.26+8.40+7.34+7.13+8.08)){
				return "S";
			}else if(nombre <= (17.26+8.40+7.34+7.13+8.08+7.07)){
				return "T";
			}
			nombre = Math.floor(Math.random() * 20)+1;
			switch(nombre)
			{
				case 1:
					return "Z";
					break;
				case 2:
					return "B";
					break;
				case 3:
					return "C";
					break;
				case 4:
					return "D";

				case 17:

					break;
				case 18:
					return "R";
					break;
				case 19:
					return "V";
					break;
				case 20:
					return "U";
					break;
			}
		}
		var tab = ["A","B","C","D"];
		var u=non_uniforme();
		while(tab.indexOf(u)!=-1)
		{
			u=non_uniforme();
		}
		document.write(u);
		</script>
