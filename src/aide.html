							<h1>Principe de jeu</h1>
							<p>
							Le but du jeu est de r&eacute;ussir à associer une voix dictant une lettre et la m&ecirc;me lettre affichée &agrave; l’&eacute;cran.<br />
							Pour cela, nous commen&ccedil;ons par mettre en place les lettres (qui sortent du sac et se dispersent sur le tableau).<br />
							L’enfant doit cliquer sur la bonne lettre pour renvoyer les autres dans le sac. Tant qu'il se trompe, le jeu continue et la lettre sur laquelle il vient de cliquer s'enl&egrave;ve automatiquement
							tandis qu'un message l'informe du nom de la lettre sur laquelle il vient de cliquer et de la lettre qu'il cherche.
							En cas de r&eacute;ussite ou d’&eacute;chec une animation correspondante se lance.<br />
							
							<br /> 
							Pour plus de d&eacute;tails, merci de consulter le dossier de conception ou le dossier d'aide technique dont les liens est ci-apr&egrave;s.
							</p>
