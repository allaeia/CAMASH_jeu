<!DOCTYPE html>
<html lang="fr">
	<head>
	<meta charset="UTF-8" />
		<title>audio</title>
	</head>
	<body>		
		<script>
		var message = "Bonjour%20tout%20le%20monde";
		var audioElement = document.createElement('audio');
		audioElement.setAttribute('user-agent', navigator.userAgent);
		audioElement.setAttribute('src', "http://translate.google.com/translate_tts?tl=fr&q=%22"+message+"%22");
		if(navigator.userAgent.indexOf("OPR")==109)
		{
			document.write("Vous etes sous opera. Cette synthese vocale a ete cree pour Firefox, Chrome ou Safari");
		}
		else
		{
			audioElement.play();//marche pas sous Opera, IE
		}
		//pour info Safari lis les audio tag si QuickTime est installé
		</script>
	</body>
</html>
