<!DOCTYPE html>
<html lang="fr">
	<head>
	<meta charset="UTF-8" />
		<title>nuage</title>
	</head>
	<body>
		<svg width="300" height="300">
			<image x="0" y="0" width="60" height="60"
			xlink:href="../img/animations/eclair.svg"
			preserveAspectRatio="xMinYMin meet" >
				<title>eclair 1</title>
				<animateTransform
					attributeName="transform" type="scale"
					begin="0s" dur="5s"
					values="0;0" />
					
				<animateTransform
					attributeName="transform" type="translate"
					begin="3s" dur="0.3s"
					values="250,70;250,70;250,70"
					fill="freeze" />
					
				<animateTransform
					attributeName="transform" type="scale"
					begin="3s" dur="0.5s"
					additive="sum"
					values="0;1;0"
					fill="freeze" />	
			</image>
			
			<image x="0" y="0" width="60" height="60"
			xlink:href="../img/animations/eclair.svg"
			preserveAspectRatio="xMinYMin meet" >
				<title>eclair 2</title>
				<animateTransform
					attributeName="transform" type="scale"
					begin="0s" dur="4s"
					values="0;0" />
					
				<animateTransform
					attributeName="transform" type="translate"
					begin="4s" dur="0.5s"
					values="220,70;220,70;220,70"
					fill="freeze" />
					
				<animateTransform
					attributeName="transform" type="scale"
					begin="4s" dur="0.5s"
					additive="sum"
					values="0;1;0"
					fill="freeze" />	
			</image>
			
			<image x="100" y="0" width="100" height="100"
			xlink:href="../img/animations/nuage.svg"
			preserveAspectRatio="xMinYMin meet" >
				<title>nuage</title>
				<animateTransform
					attributeName="transform" type="translate"
					begin="0s" dur="3s"
					values="-100,0;100,0"
					fill="freeze"
					repeatCount="freeze" />
					
				<animateTransform
					attributeName="transform" type="translate"
					begin="5s" dur="6s"
					values="100,0;100,0"
					fill="freeze"
					repeatCount="freeze" />
					
				<animateTransform
					attributeName="transform" type="scale"
					begin="5s" dur="1s"
					values="1;0" />
			</image>
		</svg>		
	</body>
</html>
